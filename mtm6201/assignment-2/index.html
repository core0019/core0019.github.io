<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Correll - Landing Page</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Selecting Google font styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,
    700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Adding Favicon for web browsers -->
    <link rel="icon" href="images/favicon.ico" sizes="16x16" type="images/png">
</head>

<!-------------------------------------Beginning of body------------------------------------->

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header-container">
            <header class="header">
                <!-- Adding div to put site header logo -->
                <div class="header-img">
                    <img src="images/logo/logo.png" alt="site-logo">
                </div>
            </header>
        </div>
        <!-- MAIN -->
        <div class="main-container">
            <main class="main">
                <!-- Adding section to contain all text and form -->
                <section class="content">
                    <!-- Adding text for section -->
                    <div class="section-text">
                        <h1>Want to be your own boss?</h1>
                        <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                    </div>
                    <!-- Adding Section Img -->
                    <div class="section-img">
                        <img src="images/bg-image/scooter.svg" alt="scooter">
                    </div>
                    <!-- Inputting Apply now form -->
                    <div class="section-form">
                        <div class="section-form-text">
                            <h2>Apply Now</h2>
                            <p>Enter your info below:</p>
                        </div>
                        <!-- Adding form elements such as personal info, Agreement term checkbox, drive with us button 
                            and Already applied link -->
                        <!-- Personal info form elements -->
                        <form>
                            <div class="section-form-item">
                                <input class="section-form-input" type="text" value="First Name">
                            </div>
                            <div class="section-form-item">
                                <input class="section-form-input" type="text" value="Last Name">
                                <div class="section-form-section">
                                    <input class="section-form-input" type="text" value="Phone Number">
                                </div>
                                <div class="section-form-item">
                                    <input class="section-form-input" type="text" value="Email Address">
                                </div>
                                <!-- Agree to terms checkbox -->
                                <div class="section-checkbox">
                                    <input type="checkbox" name="checkbox">
                                    <label>I agree to dash terms</label>
                                </div>
                                <!-- Drive with us Button -->
                                <div class="section-form-btn">
                                    <button class="btn">Drive with us</button>
                                </div>
                                <div class="section-form-link">
                                    <p>Already applied? <a href="">Check your application status here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        <!-- FOOTER -->
        <div class="footer-container">
            <footer>
                <!-- Adding Footer form input information -->
                <div class="footer-form">
                    <!-- Footer Header and paragraph text -->
                    <div class="footer-text">
                        <h3>See how much you can earn with Dash.</h3>
                        <p>how many hours do you want to drive with us this week</p>
                    </div>
                    <form>
                        <div class="footer-form-input">
                            <input class="section-form-input" type="text" value="Hours">
                            <input class="section-form-input" type="text" value="City">
                        </div>
                        <!-- Calculate Button -->
                        <div class="footer-form-btn">
                            <button class="btn">CALCULATE</button>
                        </div>
                    </form>
                </div>
                <!-- Social Media Icons -->
                <div class="footer-icons">
                    <div class="footer-social-icons">
                    <a href="https://www.facebook.com/" target="_blank"><img src="images/icons/facebook.svg"
                            alt="facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/icons/instagram.svg"
                            alt="instagram"></a>
                    <a href="https://www.twitter.com/" target="_blank"><img src="images/icons/twitter.svg"
                            alt="twitter"></a>
                    <a href="https://www.linkedin.com/" target="_blank"><img src="images/icons/linkedin.svg"
                            alt="linkedin"></a>
                </div>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
