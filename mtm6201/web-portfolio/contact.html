<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Correll - Web Portfolio - Contact</title>
    <!-- Linking my CSS to my HTML -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lexend+Mega&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!-- Adding library for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Setting up container to contain the site! -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <!-- Setting up navigation bar -->
            <nav class="nav-bar">
                <!-- This is the header logo for tablet / desktop -->
                <div class="header-logo">
                    <a href="index.html"><img src="images/header-logo.png" alt="logo"></a>
                </div>
                <ul class="nav-list">
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="work.html">work</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
                <div class="mobile-eye">
                    <img src="images/eyeball.png" alt="eyeball">
                </div>
            </nav>
        </div>
        <!-- Contact page content -->
        <div class="main-contact">
            <h1>contact</h1>
            <!-- Adding 1st contact image -->
            <div class="contact-img-1">
                <img src="images/ufo.jpg" alt="ufo">
            </div>
        </div>
        <hr class="contact-hr">
        <!-- Adding contact form  -->
        <div class="contact-form">
            <div class="form">
                <form action="thanks.html" method="get">
                    <div>
                        <label for="name"></label><br />
                        <input type="text" placeholder="name" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email"></label><br />
                        <input type="text" placeholder="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message"></label><br />
                        <textarea id="message" name="message">type something...</textarea>
                    </div>
                </form>
            </div>
            <!-- Submit button for contact form -->
            <div class="button">
                <input type="submit" value="Button">
            </div>
        </div>
        <!-- Adding 2nd contact image -->
        <div class="contact-img-2">
            <img src="images/eclispe.jpg" alt="eclispe">
        </div>
        <!-- Footer area -->
        <br>
        <div class="footer">
            <hr class="footer-hr">
            <!-- Adding social media icons / links -->
            <div class="social-icons">
                <div class="facebook">
                    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                </div>
                <div class="twitter">
                    <a href="https://twitter.com/?lang=en" class="fa fa-twitter"></a>
                </div>
            </div>
            <div class="footer-copyright">
                <p>Copyright &copy; 2021 d.druff designs</p>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
